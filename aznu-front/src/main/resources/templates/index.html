<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
<h1>Booking Form</h1>
<form id="bookingForm" action="#" th:action="@{/booking}" th:object="${request}" method="post">
    <fieldset>
        <legend>Person Details</legend>
        <label for="name">Name:</label>
        <input type="text" th:field="*{person.name}" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" th:field="*{person.email}" id="email" name="email" required><br>
    </fieldset>

    <fieldset>
        <legend>Equipment Details</legend>
        <label for="equipmentName">Equipment Name:</label>
        <input type="text" th:field="*{equipment.name}" id="equipmentName" name="equipmentName" required><br>

        <label for="eType">Equipment Type:</label>
        <input type="text" th:field="*{equipment.eType}" id="eType" name="eType" required><br>

        <label for="dateFrom">Date From:</label>
        <input type="date" th:field="*{equipment.dateFrom}" id="dateFrom" name="dateFrom" required><br>

        <label for="dateTo">Date To:</label>
        <input type="date" th:field="*{equipment.dateTo}" id="dateTo" name="dateTo" required><br>

        <label for="state">State:</label>
        <input type="text" th:field="*{equipment.state}" id="state" name="state" required><br>
    </fieldset>

    <fieldset>
        <legend>Visit Details</legend>
        <label for="visitDate">Visit Date:</label>
        <input type="datetime-local" th:field="*{visit.date}" id="visitDate" name="visitDate" required><br>

        <label for="vType">Visit Type:</label>
        <input type="text" th:field="*{visit.vType}" id="vType" name="vType" required><br>
    </fieldset>

    <fieldset>
        <legend>Payment Card Details</legend>
        <label for="cardName">Card Name:</label>
        <input type="text" th:field="*{paymentCard.name}" id="cardName" name="cardName" required><br>

        <label for="validTo">Valid To:</label>
        <input type="date" th:field="*{paymentCard.validTo}" id="validTo" name="validTo" required><br>

        <label for="cardNumber">Card Number:</label>
        <input type="text" th:field="*{paymentCard.number}" id="cardNumber" name="cardNumber" required><br>
    </fieldset>

    <button type="submit">Submit</button>
</form>
</body>
</html>
